<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1組 - 演劇祭スケジュール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>クラス一覧</h3>
            <button class="close-sidebar" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-nav">
                <a href="index.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span>ホーム</span>
                </a>
                <a href="1.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>1組</span>
                </a>
                <a href="2.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>2組</span>
                </a>
                <a href="3.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>3組</span>
                </a>
                <a href="4.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>4組</span>
                </a>
                <a href="5.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>5組</span>
                </a>
                <a href="6.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>6組</span>
                </a>
                <a href="7.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>7組</span>
                </a>
                <a href="8.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>8組</span>
                </a>
            </div>
        </div>
    </div>

    <!-- サイドバーオーバーレイ -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- メインコンテンツ -->
    <main class="main">
        <!-- ヘッダー -->
        <header class="header">
            <button class="menu-toggle" onclick="openSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>演劇祭スケジュール</h1>
        </header>

            <!-- スケジュールヘッダー -->
            <div class="schedule-header">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    ホームに戻る
                </a>
                <h1 id="schedule-title">1組 上演スケジュール</h1>
                <p id="schedule-description">話が違う！</p>
            </div>

            <!-- スケジュールテーブル -->
            <div id="schedule-tables">
                <!-- テーブルはJavaScriptで動的に生成されます -->
            </div>
            
            <!-- 公演情報 -->
            <section class="info-section">
                <div class="info-card">
                    <i class="fas fa-clock"></i>
                    <h4>公演時間</h4>
                    <p>各公演は約1時間です。開演10分前までにご着席ください。</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-users"></i>
                    <h4>キャスト</h4>
                    <p>各公演には役者と音響・照明担当者が参加します。役者の数は公演によって異なります。</p>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 演劇祭</p>
            </div>
        </footer>
    </div>

    <!-- モバイルナビゲーション -->
    <div id="mobile-nav" class="mobile-nav">
        <div class="mobile-nav-header">
            <h3>クラス選択</h3>
            <button class="nav-close" onclick="toggleNav()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-nav-content">
            <!-- モバイルナビゲーションはJavaScriptで動的に生成されます -->
        </div>
    </div>
</body>

</html>
