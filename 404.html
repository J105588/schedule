<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 現在停止中</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/a/ACg8ocJIgKhq2qCWSld0Kx1pBDyJxosdON3XvHd2th1B4CrPkFRN82M=s360-c-no">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="main" aria-labelledby="error-title">
        <section class="error-404" role="region">
            <div class="error-sky" aria-hidden="true">
                <span class="star s1">★</span>
                <span class="star s2">★</span>
                <span class="star s3">★</span>
                <span class="star s4">★</span>
                <span class="planet"></span>
                <span class="ufo" aria-hidden="true">
                    <span class="ufo-top"></span>
                    <span class="ufo-bottom"></span>
                    <span class="ufo-beam"></span>
                </span>
            </div>

            <div class="error-card">
                <h1 id="error-title" class="error-title" aria-label="404 Not Found">
                    <span class="error-code" aria-hidden="true">4</span>
                    <span class="error-emoji" role="img" aria-label="oh no">😵</span>
                    <span class="error-code" aria-hidden="true">4</span>
                </h1>
                <p class="error-sub">世界の果てまで探しましたが、見つかりませんでした<span class="kaomoji" aria-hidden="true">(´；ω；`)ｳｩｩ</span></p>
                <p class="error-hint">もしかして消えてしまったのかも… 地図（トップページ）から探してみてください。</p>
                <div class="error-actions">
                    <a href="index.html" class="btn error-btn"><i class="fas fa-compass"></i> トップへ戻る</a>
                </div>
                <p class="error-small">エラーコード: 404 / Not Found</p>
            </div>
        </section>
    </main>
</body>

</html>
