<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5期演劇祭スケジュール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>クラス一覧</h3>
            <button class="close-sidebar" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-nav">
                <a href="index.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span>ホーム</span>
                </a>
                <!-- クラス一覧はJavaScriptで動的に生成されます -->
            </div>
        </div>
    </div>

    <!-- サイドバーオーバーレイ -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- メインコンテンツ -->
    <main class="main">
        <!-- ヘッダー -->
        <header class="header">
            <button class="menu-toggle" onclick="openSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>第5期演劇祭スケジュール</h1>
        </header>

        <div class="hero">
            <div class="hero-content">
                <h2>2025年 演劇祭</h2>
                <p>各クラスの公演スケジュールと出演者一覧をご確認ください</p>
                <div class="countdown-section" id="countdown-section">
                    <div class="countdown-item">
                        <span class="countdown-number" id="countdown-days">--</span>
                        <span class="countdown-label">日</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="countdown-hours">--</span>
                        <span class="countdown-label">時間</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="countdown-minutes">--</span>
                        <span class="countdown-label">分</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="countdown-seconds">--</span>
                        <span class="countdown-label">秒</span>
                    </div>
                </div>
                <div class="countdown-description">
                    <p>演劇祭まで残り</p>
                </div>
            </div>
        </div>

        <section class="classes-section">
            <h3>クラス選択</h3>
            <div class="classes-grid" id="classes-grid">
                <!-- クラスカードはJavaScriptで動的に生成されます -->
            </div>
        </section>

        <!-- 区切り線 -->
        <hr class="section-divider">

        <section class="info-section">
            <div class="info-card">
                <i class="fas fa-info-circle"></i>
                <h4>公演について</h4>
                <p>各クラスは1日3公演、2日間で合計6公演を行います。公演時間は約1時間です。</p>
            </div>
            <div class="info-card">
                <i class="fas fa-clock"></i>
                <h4>開演時間</h4>
                <p>各クラスは上演時間が異なるので、ご注意ください。</p>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 演劇祭</p>
        </div>
    </footer>
</body>

</html>
