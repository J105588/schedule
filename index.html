<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演劇祭スケジュール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>第5期演劇祭スケジュール</h1>
                </div>
                <nav class="nav">
                    <button class="nav-toggle" onclick="toggleNav()">
                        <i class="fas fa-bars"></i>
                    </button>
                </nav>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main">
            <div class="hero">
                <div class="hero-content">
                    <h2>2025年 演劇祭</h2>
                    <p>各クラスの素晴らしい公演スケジュールをご確認ください</p>
                    <div class="hero-stats">
                        <div class="stat">
                            <span class="stat-number">8</span>
                            <span class="stat-label">クラス</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">2</span>
                            <span class="stat-label">日間</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">48</span>
                            <span class="stat-label">公演</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="classes-section">
                <h3>クラス選択</h3>
                <div class="classes-grid">
                    <!-- クラスカードはJavaScriptで動的に生成されます -->
                </div>
            </section>

            <section class="info-section">
                <div class="info-card">
                    <i class="fas fa-info-circle"></i>
                    <h4>公演について</h4>
                    <p>各クラスは1日3公演、2日間で合計6公演を行います。公演時間は約1時間です。</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-clock"></i>
                    <h4>開演時間</h4>
                    <p>各クラスは上演時間が異なるので、ご注意ください。</p>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 演劇祭</p>
            </div>
        </footer>
    </div>

    <!-- モバイルナビゲーション -->
    <div id="mobile-nav" class="mobile-nav">
        <div class="mobile-nav-header">
            <h3>クラス選択</h3>
            <button class="nav-close" onclick="toggleNav()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-nav-content">
            <!-- モバイルナビゲーションはJavaScriptで動的に生成されます -->
        </div>
    </div>
</body>

</html>
